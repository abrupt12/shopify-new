<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" rx="20" fill="#F8FAFC"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="12" fill="#003545"/>
  <text x="80" y="85" fill="white" font-family="Arial" font-size="24" font-weight="bold">Dashboard</text>
  
  <!-- Calendar Section -->
  <rect x="40" y="140" width="460" height="420" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <text x="60" y="180" fill="#1E293B" font-family="Arial" font-size="18" font-weight="bold">Family Calendar</text>
  
  <!-- Sidebar -->
  <rect x="520" y="140" width="240" height="420" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <text x="540" y="180" fill="#1E293B" font-family="Arial" font-size="18" font-weight="bold">Tasks</text>
  
  <!-- Calendar Grid -->
  <g transform="translate(60, 200)">
    <rect width="420" height="340" rx="8" fill="#F1F5F9"/>
    <g transform="translate(20, 20)" fill="#94A3B8">
      <text font-family="Arial" font-size="14">Mon</text>
      <text x="60" font-family="Arial" font-size="14">Tue</text>
      <text x="120" font-family="Arial" font-size="14">Wed</text>
      <text x="180" font-family="Arial" font-size="14">Thu</text>
      <text x="240" font-family="Arial" font-size="14">Fri</text>
      <text x="300" font-family="Arial" font-size="14">Sat</text>
      <text x="360" font-family="Arial" font-size="14">Sun</text>
    </g>
  </g>
  
  <!-- Task Items -->
  <g transform="translate(540, 200)">
    <rect y="0" width="200" height="60" rx="8" fill="#EDE9FE"/>
    <rect y="70" width="200" height="60" rx="8" fill="#E0F2FE"/>
    <rect y="140" width="200" height="60" rx="8" fill="#FCE7F3"/>
  </g>
</svg> 